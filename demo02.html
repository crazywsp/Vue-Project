<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习</title>
    <script src="" type="text/javascript"></script>
</head>
<body>

    <div>
        <ol>
            <todo-item></todo-item>
        </ol>
    </div>

    <div id="app-7">
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            >
            </todo-item>
        </ol>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>

    Vue.component('todo-item', {

        props: ['todo'],
        template:'<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: "#app-7",
        data: {
            groceryList:[
                { id: 0, text: '素材' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '其它' }
            ]
        }
    })

</script>
</body>
</html>
