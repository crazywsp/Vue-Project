<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习</title>
    <script src="" type="text/javascript"></script>
</head>
<body>
<div id="app-1">
    <p v-bind:style="{ color: activeColor, fontSize: fontSize + 'px'}">Hello</p>
    <p v-bind:style="styleObject">Hello</p>
    <p v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex']}">Hello</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app-1',
        data: {
            activeColor: 'red',
            fontSize: 20,
            styleObject: {
                color: 'pink',
                fontSize: '28px'
            }
        }
    })
</script>
</body>
</html>
