<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习</title>
    <script src="" type="text/javascript"></script>
</head>
<body>
<div id="app-1">
    <div v-bind:class="[activeClass, errorClass]"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app-1',
        data: {
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })
</script>
</body>
</html>
