<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习</title>
    <script src="" type="text/javascript"></script>
</head>
<body>
<div id="app-1">
    <blog_post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:post="post"
        ></blog_post>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
    Vue.component('blog_post', {
        props: ['post'],
        template: `
            <div class="blog-post">
              <button>{{ post.id }}</button>
              <h3>{{ post.title }}</h3>
              <div v-html="post.content"></div>
            </div>
          `
    })

    var vm = new Vue({
        el: '#app-1',
        data: {
            posts: [
                { id: 1, title: 'title111', content: 'content111'},
                { id: 2, title: 'title222', content: 'content222'},
                { id: 3, title: 'title333', content: 'content333'}
            ]
        }
    })
</script>
</body>
</html>
