<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习</title>
    <script src="" type="text/javascript"></script>
</head>
<body>
    <div id="app-2">
        <span v-bind:title="message">
            查看提示信息
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>

    var app6 = new Vue({
        el: "#app-6",
        data: {
            message: 'Hello Vue!'
        }
    })

    var app5 = new Vue({
        el: "#app-5",
        data: {
            message: 'hello vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app4 = new Vue({
        el: "#app-4",
        data: {
            todos: [
                { text: '学习js'},
                { text: '学习Vue'},
                { text: '学习项目'}
            ]
        }
    })

    var app2 = new Vue({
        el: "#app-2",
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: "#app-3",
        data: {
            seen: true
        }
    })

</script>
</body>
</html>
